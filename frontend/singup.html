<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon | Login</title>
        <link rel="icon" type="image/png" href="img/favicon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fuentes.css">
        <link rel="stylesheet" href="css/icons.min.css">
        <link rel="stylesheet" href="css/toastr.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="bg-pokemons">
        <div class="container">
            <div class="row">
                <div class="col-md-5 offset-md-1 mt-5 bg-white">
                    <div class="text-center mt-4">
                        <h4><b>REGISTRARSE &nbsp; <i class="text-pink">¡Pokemon Favorites!</i></b></h4><hr>
                    </div>
                    <form class="form-login" onsubmit="return registrarse()">
                        <div class="mb-3">
                            <label class="text-secondary"><b>Nombre completo</b></label>
                            <input type="text" class="form-control" name="full_name" id="full_name" maxlength="100" required>
                        </div>
                        <div class="mb-3">
                            <label class="text-secondary"><b>Correo Electrónico</b></label>
                            <input type="email" class="form-control" name="email_address" id="email_address" maxlength="100" required>
                        </div>
                        <div class="mb-3">
                            <label class="text-secondary"><b>Nombre de usuario</b></label>
                            <input type="text" class="form-control" name="username" id="username" maxlength="50" required>
                        </div>
                        <div class="mb-3">
                            <label class="text-secondary"><b>Contraseña</b></label>
                            <input type="password" class="form-control" name="password" id="password" maxlength="50" required>
                        </div>
                        <div class="mb-3">
                            <label class="text-secondary"><b>Confirmar contraseña</b></label>
                            <input type="password" class="form-control" name="confirm_password" id="confirm_password" maxlength="50" required>
                        </div>
                        <p class="text-center text-danger" id="alert"></p>
                        <div class="text-center d-grid mb-3">
                            <button type="submit" class="btn btn-pink"><i class="fe-user"></i> Registrarse</button>
                        </div>
                        <div class="text-center d-grid mb-4">
                            <a href="login.html" class="btn btn-warning"><i class="fe-arrow-right-circle"></i> Iniciar Sesión</a>
                            <span class="mt-3"><i>© Derechos reservados 2022 - <b>Certus</b></i></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/toastr.min.js"></script> 
        <script src="js/singup.js"></script>
    </body>
</html>
