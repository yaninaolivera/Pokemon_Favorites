<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon | Profile</title>
        <link rel="icon" type="image/png" href="img/favicon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fuentes.css">
        <link rel="stylesheet" href="css/icons.min.css">
        <link rel="stylesheet" href="css/toastr.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-pink">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="index.html"><b>Pokemon Favorites</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link text-white" href="index.html"><i class="fe-file-text"></i> Lista Pokemons</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="favoritos.html"><i class="fe-heart"></i> Pokemons Favoritos</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="profile.html"><b><i class="fe-user-check"></i> Mi Perfil</b></a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link text-white dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fe-user"></i> Bienvenido(a), <span id="sesion_username"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="cerrar_sesion()"><i class="fe-lock"></i> Cerrar Sesi칩n</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header p-0">
                            <img class="bg-profile" src="img/portada.jpg" width="100%">
                        </div>
                        <div class="card-body mb-3">
                            <img class="profile" src="img/profile.jpg">
                            <h3 class="mt-3 mb-4"><b id="txt_full_name"></b></h3>
                            <p><b><i class="fe-mail"></i> Correo:</b> <span id="txt_email_address"></span></p>
                            <p><b><i class="fe-user"></i> Usuario:</b> <span id="txt_username"></span></p>
                            <span class="badge bg-danger" onclick="eliminar_cuenta()"><i class="fe-trash"></i> Eliminar cuenta</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card br-purple">
                        <div class="card-header bb-purple">
                            <h5 class="text-center mt-1"><b>Perfil de Usuario</b></h5>
                        </div>
                        <div class="card-body">
                            <form id="formulario" onsubmit="return actualizar()">
                                <div class="mb-3">
                                    <label class="text-secondary"><b>Nombre completo</b></label>
                                    <input type="text" class="form-control" name="full_name" id="full_name" maxlength="100" disabled required>
                                </div>
                                <div class="mb-3">
                                    <label class="text-secondary"><b>Correo Electr칩nico</b></label>
                                    <input type="email" class="form-control" name="email_address" id="email_address" maxlength="100" disabled required>
                                </div>
                                <div class="mb-3">
                                    <label class="text-secondary"><b>Nombre de usuario</b></label>
                                    <input type="text" class="form-control" name="username" id="username" maxlength="50" disabled required>
                                </div>
                                <div class="mb-3">
                                    <label class="text-secondary"><b>Contrase침a</b></label>
                                    <input type="password" class="form-control" name="password" id="password" maxlength="50" disabled required>
                                </div>
                                <div class="mb-3">
                                    <label class="text-secondary"><b>Confirmar contrase침a</b></label>
                                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" maxlength="50" disabled required>
                                </div>
                                <div class="text-center mb-3">
                                    <button type="button" class="btn btn-warning mb-3" onclick="habilitar()"><i class="fe-edit"></i> Editar</button>
                                    <button type="submit" class="btn btn-danger mb-3"><i class="fe-save"></i> Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/assets/jquery.min.js"></script>
        <script src="js/assets/bootstrap.min.js"></script>
        <script src="js/assets/toastr.min.js"></script>
        <script src="js/sesion.js"></script>
        <script src="js/profile.js"></script>
    </body>
</html>
